<!DOCTYPE html>
<html>
<head>
  <title>NSE Stocks Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <h2>NSE Stock Prices (from Google Sheets)</h2>
  <table id="stock-table">
    <thead>
      <tr><th>Symbol</th><th>Price</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Top Stocks Live (TradingView)</h2>
  <!-- TradingView Ticker -->
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
  {
    "symbols": [
      { "proName": "NSE:RELIANCE", "title": "Reliance" },
      { "proName": "NSE:TCS", "title": "TCS" },
      { "proName": "NSE:INFY", "title": "Infosys" },
      { "proName": "NSE:HDFCBANK", "title": "HDFC Bank" }
    ],
    "colorTheme": "light",
    "displayMode": "adaptive",
    "locale": "en"
  }
  </script>

  <script>
    // Replace this with your published Google Sheet CSV URL
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vXXXXXXX/pub?gid=0&single=true&output=csv";

    fetch(sheetUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.split("\n");
        const tableBody = document.querySelector("#stock-table tbody");
        rows.slice(1).forEach(row => {
          const cols = row.split(",");
          if (cols.length >= 2) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${cols[0]}</td><td>${cols[1]}</td>`;
            tableBody.appendChild(tr);
          }
        });
      });
  </script>

</body>
</html>
