<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSE 3000+ Stocks - Hybrid Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #333;
      color: #fff;
    }
    #loading {
      text-align: center;
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>NSE 3000+ Stocks Price (From Google Sheets)</h2>
  <div id="loading">Loading stock prices...</div>
  <table id="stock-table">
    <thead>
      <tr><th>Symbol</th><th>Price</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Top Stocks - Live Chart (TradingView)</h2>
  <!-- TradingView Ticker -->
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
  {
    "symbols": [
      { "proName": "NSE:RELIANCE", "title": "Reliance" },
      { "proName": "NSE:TCS", "title": "TCS" },
      { "proName": "NSE:INFY", "title": "Infosys" },
      { "proName": "NSE:HDFCBANK", "title": "HDFC Bank" }
    ],
    "colorTheme": "light",
    "displayMode": "adaptive",
    "locale": "en"
  }
  </script>

  <script>
    const sheetUrls = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vExampleLink/pub?gid=0&single=true&output=csv"
      // Add more sheet URLs here if split into multiple
    ];

    const tableBody = document.querySelector("#stock-table tbody");
    const loading = document.getElementById("loading");

    async function loadSheets() {
      for (let url of sheetUrls) {
        const res = await fetch(url);
        const csv = await res.text();
        const rows = csv.trim().split("\n").slice(1); // skip header
        for (let row of rows) {
          const [symbol, price] = row.split(",");
          if (symbol && price) {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${symbol}</td><td>${price}</td>`;
            tableBody.appendChild(tr);
          }
        }
      }
      loading.style.display = 'none';
    }

    loadSheets();
  </script>

</body>
</html>
